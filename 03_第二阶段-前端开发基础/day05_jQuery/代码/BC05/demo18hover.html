<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>hover方法</title>

		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: red solid 1px;
			}
		</style>
	</head>

	<body>

		<div id="div1">

		</div>

		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>

			$("#div1").hover(function() {
				console.log("over")
			}, function() {

				console.log("out")
			})
		</script>
	</body>

</html>
