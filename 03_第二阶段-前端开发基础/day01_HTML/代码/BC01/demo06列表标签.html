<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>

	<body>
		<!--
			ol : ordered list
			li : list item
			ul : unordered list
			type : 指定类型
			start : 指定起始值
		-->
		<ol type="1" start="6">
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
		</ol>
		<ul type="disc">
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
		</ul>
		
		<ol>
			<li></li>
			<li></li>
			<li></li>
		</ol>
		
	</body>

</html>
