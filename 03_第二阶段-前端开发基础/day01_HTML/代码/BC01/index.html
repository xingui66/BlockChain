<!--
	注释的快捷键 Ctrl + Shift + /
	!DOCTYPE html :告诉浏览器当前页面使用的HTML版本
-->
<!DOCTYPE html>
<!--根标签-->
<html>

	<head>
		<!--
			charset="utf-8" : 指定编码集
		-->
		<meta charset="utf-8" />
		<!--
			定义网页的标题
		-->
		<title>这是我的第一个网页</title>
	</head>

	<body>
		<!--
			标签嵌套的顺序 : 先开始的标签后结束, 后开始的标签先结束
		-->
		<div>
			<p>
				<a href="#">百度</a>
			</p>
		</div>
	</body>

</html>
