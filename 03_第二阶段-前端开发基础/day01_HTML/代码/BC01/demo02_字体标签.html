<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>字体标签</title>
		<style type="text/css">
			.f1 {
				/*color: rgb(255,0,0);*/
				color: rgb(100%,0%,0%);
			}
		</style>
	</head>

	<body>
		<!--
			color : 指定颜色
			face : 指定字体
			size: 指定字体大小,7是最大的
		-->
		在
		<font color="red" size="1">XHTML</font> 1.0 Strict DTD 中，font
		<font face="宋体" size="8">元素不被支持。</font>
		<!--
		取值范围是从00---ff
	-->
		<font color="#ff000f">十六进制</font>
		<font color="#f00">十六进制</font>
		<!--
			rgb方式只能用在CSS样式中
		-->
		<font class="f1">rgb</font>
	</body>

</html>
