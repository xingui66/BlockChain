<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--
			插入下一行 : Ctrl +Enter
			src : 图片的路径
				相对路径 : 参考自己
					./ : 同一级目录,可以省略
					../ : 上一级目录,不能省略
				绝对路径 : 带有协议或者盘符的路径
			alt : 图片加载失败的时候,显示的文本
			
		-->
		<img src="img/1.jpg"   alt="这是一张图片" width="100px" height="100px"/>
		<img src="https://www.baidu.com/img/baidu_jgylogo3.gif"/>
	</body>
</html>
