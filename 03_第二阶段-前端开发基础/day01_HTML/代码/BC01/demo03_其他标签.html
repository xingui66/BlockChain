<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>其他标签</title>
	</head>
<!--
	
	换行的快捷键 : Shift + Enter
-->
	<body>
		
		
		<p><b>十六进制</b>
<strong>
		颜色</strong><br />
		<i>
		是这样</i>
		<em>
		规定</em>的：
		<u>#RRGGBB</u>
		，其中的 RR（红色）、GG（绿色）、BB（蓝色）十六进制整数规定了颜色的成分。</p>
		<p>所有值必须介于 0 与 FF 之间。</p>
		
		<hr width="80%" align="left"/>
		<!--
			自闭合标签,就是开始标签和结束标签是同一个
		-->

	</body>

</html>
