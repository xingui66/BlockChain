<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			function login() {
				document.write("登录成功")
			}
		</script>
		<!--
	函数绑定的第一种方式 : 使用属性
	
	在标签中声明 对应的事件属性   onclick = "方法名()"
-->
		<input type="button" value="登录" onclick="login()" />
	</body>

</html>
