<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>运算符</title>
	</head>

	<body>

		<script type="text/javascript">
			var a = 22;
			var b = "22";
			/*
			 * 
			 * 如果用数值进行逻辑判断,只有0是false,其他数字都是true
			 在js中,进行比较的时候,数据类型会发生转变
			 ==/!= 比较的是数值,而没有比较数据类型
			 ===/!== 比较数值的同时,也会比较数据类型
			 * */

			if(a !== b) {
				document.write("两个值不相等")
			} else {
				document.write("两个值相等")
			}
